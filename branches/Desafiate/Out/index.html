    <script>
        loggedIn = false;
        FB.init("0311c819f5d81865ec7a0183543a5d54");
        FB.ensureInit(function() 
        {
            FB.Connect.get_status().waitUntilReady( function( status ) 
            {
                switch ( status ) {
                    case FB.ConnectState.connected:
                        loggedIn = true;
                        break;
                    case FB.ConnectState.appNotAuthorized:
                    case FB.ConnectState.userNotLoggedIn:
                        loggedIn = false;
                }
                if (loggedIn == true) 
                {
                    session = FB.Facebook.apiClient.get_session();
                    if (session != null) {
                        document.getElementById('welcome_logged').style.visibility = 'visible';
                        document.getElementById('welcome_zone').style.display = 'none';
                    } else {
                        document.getElementById('welcome_logged').style.visibility = 'hidden';
                        document.getElementById('welcome_zone').style.display = '';
                    }
                } else {
                    document.getElementById('welcome_logged').style.visibility = 'hidden';
                    document.getElementById('welcome_zone').style.display = '';
                }
            });
        });
		function onLogin () {
			document.getElementById('stats_i').src = 'http://clk.atdmt.com/MSA/go/236034359/direct/01/';
			setTimeout('window.location="Desafiate.html"', 1000);
		}
    </script>
